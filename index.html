<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <!-- title website -->
    <title>FishEye, Homepage</title>

    <!-- description for browsers/google-->
    <meta name="description"
        content=" FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux.">

    <!-- link for font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- link for main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="fishEye-homepage">
        <div class="scroll">
            <a class="scroll--link" href="#main-homepage" aria-label="Skip to main content">Passer au contenu</a>
        </div>
        <header class="header">
            <a class="header-logo" href="index.html" aria-label="FishEye Homepage">
                <img src="./scss/img/logo.png" alt="Logo FishEye" aria-label="Logo FishEye">
            </a>
            <nav class="navigation" aria-label="photographer categories">
                <ul class="navigation__list">
                    <li id="portrait" class="navigation__list__item">
                        <a href="#">#Portrait<span class="sr-only">Portrait</span></a>
                    </li>
                    <li id="art" class="navigation__list__item">
                        <a href="#">#Art</a>
                    </li>
                    <li id="fashion" class="navigation__list__item">
                        <a href="#">#Fashion</a>
                    </li>
                    <li id="architecture" class="navigation__list__item">
                        <a href="#">#Architecture</a>
                    </li>
                    <li id="travel" class="navigation__list__item">
                        <a href="#">#Travel</a>
                    </li>
                    <li id="sport" class="navigation__list__item">
                        <a href="#">#Sport</a>
                    </li>
                    <li id="animals" class="navigation__list__item">
                        <a href="#">#Animals</a>
                    </li>
                    <li id="events" class="navigation__list__item">
                        <a href="#">#Events</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main id="main-homepage">
            <section class="container">
                <!-- main title -->
                <div class="main-heading">
                    <h1> Nos photographes</h1>
                </div>

                <!-- Part with photographers'cards - create dynamically with JS -->
                <div class="container-photographers">
                    
                </div>

            </section>

        </main>
    </div>

    <!-- Link for main script JS -->
    <script src="/index-script.js"></script>

</body>

</html>
