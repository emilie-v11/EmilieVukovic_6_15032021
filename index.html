<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <!-- title website -->
    <title>FishEye, Homepage</title>

    <!-- description for browsers/google-->
    <meta name="description"
        content=" FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux.">

    <!-- link for font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- link for favicon -->
    <link rel="icon" href="./img/favicon.png" type="image/png" sizes="32x32" />

    <!-- link for main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="fishEye-homepage">
        <a class="scroll-link" href="#main-homepage" aria-label="Skip to main content">Passer au contenu</a>
        <header class="header">

            <a class="header-logo" href="index.html" aria-label="FishEye Homepage">
                <img src="./img/logo.png" alt="Logo FishEye" aria-label="Logo FishEye">
            </a>
            <nav class="navbar">
                <ul class="navigation" aria-label="photographer categories">
                    <!-- <div class="navigation__list"> -->
                    <li class="navigation__item">
                        <a href="#" class="tags">#Portrait</a>
                        <span class="sr-only">Portrait</span>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="tags">#Art</a>
                        <span class="sr-only">Art</span>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="tags">#Fashion</a>
                        <span class="sr-only">Fashion</span>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="tags">#Architecture</a>
                        <span class="sr-only">Architecture</span>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="tags">#Travel</a>
                        <span class="sr-only">Travel</span>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="tags">#Sport</a>
                        <span class="sr-only">Sport</span>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="tags">#Animals</a>
                        <span class="sr-only">Animals</span>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="tags">#Events</a>
                        <span class="sr-only">Events</span>
                    </li>
                </ul>
            </nav>
        </header>

        <main id="main-homepage">

            <section class="container">
                <!-- main title -->
                <div class="main-heading">
                    <h1> Nos photographes</h1>
                </div>
                <div class="container-photographers">
                </div>
            </section>

        </main>
    </div>
    <!-- Link for utilities JS -->
    <script src="./js/app.js"></script>
    <script src="./js/scroll-link.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/tags-filter.js"></script>

</body>

</html>
