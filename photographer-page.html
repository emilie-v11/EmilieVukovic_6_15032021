<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <!-- title website -->
    <title>FishEye, photographers page</title>

    <!-- description for browsers/google-->
    <meta name="description"
        content=" FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux.">

    <!-- link for font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- link for favicon -->
    <link rel="icon" href="./img/favicon.png" type="image/png" sizes="32x32" />

    <!-- link for main CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="fishEye-photographer-page">

        <header class="header">
            <a class="header-logo" href="./index.html" aria-label="FishEye Homepage">
                <img src="./img/logo.png" alt="Logo FishEye" aria-label="Logo FishEye">
            </a>
        </header>

        <main class="photographer-page">
            <section class="jumbotron">
            </section>
            <button class="btn-contact btn">Contactez-moi</button>
            <aside class="aside">
                <div class="aside-content">
                    <p>
                        <span class='total-likes'></span>
                        <i class='fas fa-heart aside'></i>
                    </p>
                    <p class='price-day'>
                        <span class="photographer-price"></span> / jour
                    </p>
                </div>
            </aside>

            <section class="photographer-works">
                <nav class="sorting-menu">
                    <h2>Trier par</h2>
                    <div class="dropdown">
                        <span class="dropdown__item btn active">
                            <!--  onclick="sortByPopular()" -->
                            <a href="#" class="sort-item">Popularité</a>
                            <button class="chevron-icon fas fa-chevron-down"></button>
                        </span>
                        <div class="dropdown-extend hidden">
                            <span class="dropdown__item">
                                <a href="#" class="sort-item">Date</a>
                            </span>
                            <span class="dropdown__item ">
                                <a href="#" class="sort-item">Titre</a>
                            </span>
                        </div>
                    </div>
                </nav>
                <div class="container-works">

                </div>
            </section>

            <div class="overlay-form hidden">
            </div>
            <div class="modal-bg hidden">
                <button class="close-form" aria-label="Close the form contact">
                    <img class="icon-times" src="./img/icon-times.png" alt="icon times">
                </button>
                <form class="modal-form" name="contact" action="#" method="post">
                    <h3>Contactez-moi <br />
                        <span class="photographer-name"></span>
                    </h3>

                    <div class="form-data">
                        <label for="first-name">Prénom</label>
                        <br>
                        <input id="first-name" class="text-control" type="text" name="first"
                            aria-labelledby="first-name" />
                        <span role="alert" class="errors-messages error-first" aria-hidden="true">
                            Veuillez entrer un prénom valide, 2 caractères ou plus
                        </span>
                    </div>

                    <div class="form-data">
                        <label for="last-name">Nom</label>
                        <br>
                        <input id="last-name" class="text-control" type="text" name="last"
                            aria-labelledby="last-name" />
                        <span role="alert" class="errors-messages error-last" aria-hidden="true">
                            Veuillez entrer un nom valide, 2 caractères ou plus
                        </span>
                    </div>

                    <div class="form-data">
                        <label for="email">Email</label>
                        <br>
                        <input id="email" class="text-control" name="email" aria-labelledby="email" />
                        <span role="alert" class="errors-messages error-email" aria-hidden="true">
                            Veuillez entrer un email valide
                        </span>
                    </div>

                    <div class="form-data">
                        <label for="message">Votre message</label>
                        <br>
                        <textarea id="message" class="text-control" name="message" aria-labelledby="message"></textarea>
                        <span role="alert" class="errors-messages error-message" aria-hidden="true">
                            Veuillez entrer un message entre 10 et 300 caractères
                        </span>
                    </div>
                    <div class="form-data__submit">
                        <input class="btn-submit btn" type="submit" value="Envoyer" aria-label="Send message" />
                    </div>
                </form>
                <div class="modal-success">
                    <button class="close-success" aria-label="Close the form contact">
                        <img class="icon-times" src="./img/icon-times.png" alt="icon times">
                    </button>
                    <div class="success-content">
                        <p>
                            Votre message a bien été envoyé !
                        </p>
                        <div>
                            <input class="btn btn-success" type="button" value="Fermer" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="overlay-lightbox image hidden">
            </div>
            <div class="lightbox image hidden">
                <div class="lightbox-modal">
                    <div class="lightbox-modal content">
                        <!-- <img class="lightbox-modal__media" src="./img/photos/243/Animals_Rainbow.jpg" alt=""> -->
                        <div class="lightbox-modal__media img">
                        </div>
                        <h3 class="lightbox-modal__heading"></h3>
                    </div>
                    <span class="close-lightbox fas fa-times"></span>
                    <span class="previous fas fa-chevron-left"></span>
                    <span class="next fas fa-chevron-right"></span>
                </div>
            </div>

            <!-- <div class="overlay-lightbox video hidden">
            </div>
            <div class="lightbox video hidden">
                <div class="lightbox-modal">
                    <span class=""></span>
                    <span class="previous fas fa-chevron-left"></span>
                    <span class="next fas fa-chevron-right"></span>
                    <div class="lightbox-content">
                        <video src="#" controls></video>
                        <h3>Wild Horses in the mountains</h3>
                    </div>
                </div>
            </div> -->

        </main>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/form-contact.js"></script>
    <script src="./js/jumbotron.js"></script>
    <script src="./js/photographer-works.js"></script>
    <script src="./js/dropdown-sort.js"></script>
</body>

</html>
