<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <!-- title website -->
    <title>FishEye, photographers page</title>

    <!-- description for browsers/google-->
    <meta name="description"
        content=" FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux.">

    <!-- link for font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- link for favicon -->
    <link rel="icon" href="./img/favicon.png" type="image/png" sizes="32x32" />

    <!-- link for main CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="fishEye-photographer-page">

        <header class="header" aria-hidden="false">
            <a class="header-logo" href="./index.html" aria-label="FishEye Homepage">
                <img src="./img/logo-FishEye.svg" alt="Logo FishEye" aria-label="Logo FishEye">
            </a>
        </header>

        <main id="main" class="photographer-page" aria-hidden="false">
            <div class="photographer-presentation">
                <!-- jumbotron -->
                <div class="container-jumbotron"></div>
                <button class="btn-contact btn" aria-label="Contact me">Contactez-moi</button>

                <!-- aside -->
                <aside class="aside">
                    <div class="aside-content">
                        <p>
                            <span class='total-likes'></span>
                            <i class='fas fa-heart aside'></i>
                        </p>
                        <p class='price-day'>
                            <span class="photographer-price"></span> € / jour
                        </p>
                    </div>
                </aside>
            </div>

            <section class="photographer-works">

                <!-- SORTING MENU (title & dropdown) -->
                <div class="sorting-menu" role="menubar">
                    <h2>Trier par</h2>
                    <!-- DROPDOWN -->
                    <nav id="dropdown" class="dropdown" aria-haspopup="true" aria-expanded="false"
                        aria-label="Order by">
                        <span class="dropdown__item btn active" role="menuitem">
                            <button class="chevron-icon fas fa-chevron-down"
                                aria-label="click on for open the dropdown">
                            </button>
                            <a href="#" class="sort-item" aria-current="true">Popularité</a>
                        </span>
                        <div class="dropdown-extend hidden" aria-hidden="true">
                            <span class="dropdown__item" role="menuitem">
                                <a href="#" class="sort-item">Date</a>
                            </span>
                            <span class="dropdown__item" role="menuitem">
                                <a href="#" class="sort-item">Titre</a>
                            </span>
                        </div>
                    </nav>
                </div>

                <!-- Photographer's Works Cards -->
                <div class="container-works">
                </div>

            </section>
        </main>

        <!-- overlay form + form -->
        <div class="overlay-form hidden">
        </div>
        <div id="modal-bg" class="modal-bg hidden" role="dialog" aria-hidden="true">
            <form id="modal-form" class="modal-form" name="contact" action="#" method="post" aria-hidden="true"
                aria-label="Contact me form" aria-labelledby="form-title">
                <button class="close-form" aria-label="Close Contact me form">
                    <img class="icon-times" src="./img/icon-times.png" alt="icon times" aria-hidden="true">
                </button>
                <h2 id="form-title">Contactez-moi <br />
                    <span class="photographer-name"></span>
                </h2>

                <div class="form-data">
                    <label for="first-name" id="label-firstname">Prénom</label>
                    <br>
                    <input id="first-name" class="text-control" type="text" name="first"
                        aria-labelledby="label-firstname" />
                    <span role="alert" class="errors-messages error-first" aria-hidden="true">
                        Veuillez entrer un prénom valide, 2 caractères ou plus
                    </span>
                </div>

                <div class="form-data">
                    <label for="last-name" id="label-lastname">Nom</label>
                    <br>
                    <input id="last-name" class="text-control" type="text" name="last"
                        aria-labelledby="label-lastname" />
                    <span role="alert" class="errors-messages error-last" aria-hidden="true">
                        Veuillez entrer un nom valide, 2 caractères ou plus
                    </span>
                </div>

                <div class="form-data">
                    <label for="email" id="label-email">Email</label>
                    <br>
                    <input id="email" class="text-control" name="email" aria-labelledby="label-email" />
                    <span role="alert" class="errors-messages error-email" aria-hidden="true">
                        Veuillez entrer un email valide
                    </span>
                </div>

                <div class="form-data">
                    <label for="message" id="label-message">Votre message</label>
                    <br>
                    <textarea id="message" class="text-control" name="message"
                        aria-labelledby="label-message"></textarea>
                    <span role="alert" class="errors-messages error-message" aria-hidden="true">
                        Veuillez entrer un message entre 10 et 300 caractères
                    </span>
                </div>
                <div class="form-data__submit">
                    <input class="btn-submit btn" type="submit" value="Envoyer" aria-label="Send the form contact me" />
                </div>
            </form>
            <div id="modal-success" class="modal-success" aria-hidden="true" tabindex="0">
                <button class="close-success" aria-label="Close Contact form">
                    <img class="icon-times" src="./img/icon-times.png" alt="icon times" aria-hidden="true">
                </button>
                <div class="success-content">
                    <p>
                        Votre message a bien été envoyé !
                    </p>
                    <div>
                        <input class="btn btn-success" type="button" value="Fermer" aria-label="Close Contact form" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Lightbox -->
        <div class="overlay-lightbox hidden" aria-hidden="true">
            <div class="lightbox ">
                <div id="lightbox__container" class="lightbox__container">
                    <div class="lightbox__content">
                    </div>
                    <h2 class="lightbox__heading">title</h2>
                    <button class="lightbox__close " aria-label="Close dialog">
                        <span class="sr-only">Fermer</span>
                    </button>
                    <button class="lightbox__next" aria-label="Next image">
                        <span class="sr-only">Suivant</span>
                    </button>
                    <button class="lightbox__prev " aria-label="Previous image">
                        <span class="sr-only">Précedent</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/form-contact.js"></script>
    <script src="./js/tags-filter.js"></script>
    <script src="./js/jumbotron.js"></script>
    <script src="./js/photographer-works.js"></script>
    <script src="./js/dropdown-sort.js"></script>
    <script src="./js/lightbox.js"></script>

</body>

</html>
