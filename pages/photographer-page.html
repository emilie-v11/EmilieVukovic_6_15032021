<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <!-- title website -->
    <title>FishEye, photographers page</title>

    <!-- description for browsers/google-->
    <meta name="description"
        content=" FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux.">

    <!-- link for font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- link for main CSS -->
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="fishEye-photographer-page">

        <header class="header">
            <a class="header-logo" href="../index.html" aria-label="FishEye Homepage">
                <img src="../scss/img/logo.png" alt="Logo FishEye" aria-label="Logo FishEye">
            </a>
        </header>

        <main class="photographer-page">
            <section class="photographer">
                
            </section>
            <button class="contact-btn btn">Contactez-moi</button>
            <aside>
                <p>
                    <span id="total-likes">297 081<i class="fas fa-heart" aria-label="likes"></i></span>
                    <span id="price-day">300€ / jour</span>
                </p>
            </aside>

            <section class="photographer-works">
                <nav class="sorting-menu">
                    <h2>Trier par</h2>

                    <button class="dropdown-btn">
                        Popularité
                        <span class="fas fa-chevron-down"></span>
                    </button>
                    <div class="dropdown hidden">
                        <a href="#" class="dropdown__item">Popularité
                            <span class="fas fa-chevron-up"></span>
                        </a>
                        <a href="#" class="dropdown__item">Date</a>
                        <a href="#" class="dropdown__item">Titre</a>
                    </div>
                </nav>

                <div class="container-works">

                </div>
            </section>

            <div class="overlay-form hidden">
            </div>
            <div class="modal-form hidden">
                <span class="close-form" aria-label="Close form">
                    <img class="icon-times" src="../scss/img/icon-times.png" alt="icon times">
                </span>
                <form class="form-content" name="contact" action="#" method="post">
                    <h3>Contactez-moi <br />
                        <span id="photographer-name"> Mimi Keel</span>
                    </h3>

                    <div class="form-data">
                        <label for="first-name">Prénom</label>
                        <br>
                        <input id="first-name" class="text-control" type="text" name="first"
                            aria-labelledby="first-name" />
                    </div>

                    <div class="form-data">
                        <label for="last-name">Nom</label>
                        <br>
                        <input id="last-name" class="text-control" type="text" name="last"
                            aria-labelledby="last-name" />
                    </div>

                    <div class="form-data">
                        <label for="email">Email</label>
                        <br>
                        <input id="email" class="text-control" type="email" name="email" aria-labelledby="email" />
                    </div>

                    <div class="form-data 4">
                        <label for="message">Votre message</label>
                        <br>
                        <textarea id="message" class="text-control" name="message" aria-labelledby="message"></textarea>
                    </div>

                    <input id="form-submit" class="submit-btn btn" type="submit" value="Envoyer" aria-label="send" />
                </form>
            </div>


            <div class="overlay-lightbox hidden">
            </div>
            <div class="lightbox hidden">
                <div class="lightbox-modal">
                    <!-- <span class="close-lightbox fas fa-times"></span>
                        <span class="previous fas fa-chevron-left"></span>
                        <span class="next fas fa-chevron-right"></span> -->
                    <!-- <div class="lightbox-content"> -->
                    <img src="../scss/img/photos/243/Animals_Rainbow.jpg" alt="">
                    <h3>Travel Lonesome</h3>
                    <span class="close-lightbox fas fa-times"></span>
                    <span class="previous fas fa-chevron-left"></span>
                    <span class="next fas fa-chevron-right"></span>
                    <!-- </div> -->
                </div>
            </div>


            <!-- FIXME modification class for test (class="overlay-lightbox hidden") -->
            <div class="hidden">
                <div class="lightbox">
                    <div class="lightbox-modal">
                        <!-- FIXME modification class for test (class="close-lightbox fas fa-times") -->
                        <span class=""></span>
                        <span class="previous fas fa-chevron-left"></span>
                        <span class="next fas fa-chevron-right"></span>
                        <div class="lightbox-content">
                            <video src="../scss/img/photos/243/Animals_Wild_Horses_in_the_mountains.mp4"
                                controls></video>
                            <h3>Wild Horses in the mountains</h3>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </div>

    <script src="../src/app.js"></script>
    <script src="/photographer-page-script.js"></script>
</body>

</html>
